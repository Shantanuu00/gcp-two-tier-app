services:
  postgres:
    image: postgres:16
    container_name: gcp-postgres
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./app
    image: gcp-backend:v1
    container_name: gcp-backend
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASSWORD: apppassword
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
