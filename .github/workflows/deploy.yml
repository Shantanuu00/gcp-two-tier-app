name: CI-CD

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build_push_and_bump_values:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image variables
        run: |
          echo "IMAGE_REPO=${{ secrets.DOCKER_USERNAME }}/gcp-backend" >> $GITHUB_ENV
          echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (latest + sha tag)
        run: |
          docker build -t "${IMAGE_REPO}:${TAG}" -t "${IMAGE_REPO}:latest" .

      - name: Push Docker image (latest + sha tag)
        run: |
          docker push "${IMAGE_REPO}:${TAG}"
          docker push "${IMAGE_REPO}:latest"

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update Helm values.yaml (backend.image)
        run: |
          set -e
          VALUES_FILE="helm/two-tier/values.yaml"

          if [ ! -f "$VALUES_FILE" ]; then
            echo "ERROR: $VALUES_FILE not found"
            exit 1
          fi

          yq -i '.backend.image = strenv(IMAGE_REPO) + ":" + strenv(TAG)' "$VALUES_FILE"

          echo "Updated backend.image:"
          yq '.backend.image' "$VALUES_FILE"

      - name: Commit & push Helm values bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add helm/two-tier/values.yaml
          git commit -m "ci: bump backend image to ${TAG}" || echo "No changes to commit"
          git push

