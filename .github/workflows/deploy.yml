name: CI-CD

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build_push_and_bump_values:
    runs-on: ubuntu-latest

    env:
      IMAGE_REPO: shantanu0000/gcp-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image variables
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "IMAGE_TAG=$SHORT_SHA" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build using app/ as build context (because Dockerfile + requirements are there)
      - name: Build Docker image (sha + latest)
        run: |
          docker build -t "${IMAGE_REPO}:${IMAGE_TAG}" -t "${IMAGE_REPO}:latest" -f app/Dockerfile app

      - name: Push Docker image (sha + latest)
        run: |
          docker push "${IMAGE_REPO}:${IMAGE_TAG}"
          docker push "${IMAGE_REPO}:latest"

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update Helm values.yaml (backend.image -> sha tag)
        run: |
          yq -i '.backend.image = "'"${IMAGE_REPO}:${IMAGE_TAG}"'"' helm/two-tier/values.yaml
          echo "Updated values.yaml to ${IMAGE_REPO}:${IMAGE_TAG}"
          cat helm/two-tier/values.yaml | sed -n '1,60p'

      - name: Commit & push Helm values bump
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/two-tier/values.yaml
          git commit -m "ci: bump backend image to ${IMAGE_TAG}"
          git push

